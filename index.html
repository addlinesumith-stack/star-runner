<!DOCTYPE html><html><head><title>Star Runner RPG - The Quest for the Golden Star</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>*{margin:0;padding:0;box-sizing:border-box}body{background:#87CEEB;font-family:Arial,sans-serif;overflow:hidden;user-select:none}#ui{position:absolute;top:10px;left:10px;color:#fff;font-size:20px;text-shadow:2px 2px 4px #000;z-index:10}#story{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:#fff;padding:30px;border-radius:10px;max-width:600px;text-align:center;display:none;z-index:100}#gameOver{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:#fff;padding:40px;border-radius:10px;text-align:center;display:none;z-index:100}#gameOver button{margin:10px;padding:10px 30px;font-size:18px;background:#4CAF50;color:white;border:none;border-radius:3px;cursor:pointer}#story button{margin:20px auto;padding:10px 30px;font-size:20px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:3px;cursor:pointer;display:block}#nameOverlay{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:1000}#namePrompt{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:40px;border-radius:20px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,0.5)}#namePrompt h1{color:#fff;margin-bottom:20px;font-size:32px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}#namePrompt input{padding:15px;font-size:20px;border:none;border-radius:10px;width:300px;margin:20px 0;text-align:center}#namePrompt button{padding:15px 40px;font-size:20px;background:#4CAF50;color:white;border:none;border-radius:10px;cursor:pointer;transition:all 0.3s}#namePrompt button:hover{background:#45a049;transform:scale(1.05)}#playerNameDisplay{position:absolute;top:5px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:#FFD700;padding:10px 20px;border-radius:20px;font-size:18px;font-weight:bold;z-index:200}canvas{display:block;margin:0 auto;background:#87CEEB;image-rendering:pixelated}</style></head><body><div id="nameOverlay"><div id="namePrompt"><h1>ðŸŒŸ Welcome to Star Runner RPG! ðŸŒŸ</h1><p style="color:#fff;font-size:18px;margin-bottom:20px;">Enter your hero's name to begin your adventure</p><input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="15"><button onclick="startAdventure()">Start Adventure</button></div></div><div id="playerNameDisplay" style="display:none"></div><div id="ui"><div>Level: <span id="level">1</span></div><div>Lives: <span id="lives">3</span></div><div>Score: <span id="score">0</span></div></div><div id="story"><h2 id="storyTitle"></h2><p id="storyText"></p><button onclick="continueAdventure()">Continue Adventure</button></div><div id="gameOver"><h2 id="gameOverTitle"></h2><p id="gameOverText"></p><button onclick="restartGame()">Play Again</button><button onclick="location.reload()">Main Menu</button></div>anvas id="gameCanvas" width="800" height="600"></canvas><script>let playerName='';function startAdventure(){const input=document.getElementById('playerNameInput');playerName=input.value.trim()||'Hero';document.getElementById('nameOverlay').style.display='none';document.getElementById('playerNameDisplay').textContent=playerName;document.getElementById('playerNameDisplay').style.display='block';showStory()}const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');canvas.width=800;canvas.height=600;const gravity=0.6;const friction=0.8;const jumpPower=13;let currentLevel=1;let lives=3;let score=0;let playerX=50;let playerY=400;const maxLevels=4;let collected=false;let gameRunning=false;let dialogueQueue=[];let currentDialogue=null;let dialogueIndex=0;const levelDialogues=[[{char:'player',text:'The ancient prophecy speaks of me. I must find the Golden Star fragments!',name:playerName},{char:'npc',text:'Brave traveler! Beware of the dark creatures ahead.',name:'Forest Guardian'}],[{char:'player',text:'These woods are darker than I imagined...',name:playerName},{char:'npc',text:'Turn back while you still can, mortal!',name:'Dark Spirit'}],[{char:'player',text:'The heat is intense, but I will not give up!',name:playerName},{char:'npc',text:'Foolish hero! This volcano will be your tomb!',name:'Fire Demon'}],[{char:'player',text:'This is it. The final confrontation with the sorcerer.',name:playerName},{char:'npc',text:'You dare challenge me? The Golden Star is mine!',name:'Evil Sorcerer'}]];const levels=[{title:'The Beginning',text:'Long ago, the Golden Star protected our kingdom. An evil sorcerer stole it. Can you, Star Runner, the chosen hero, collect the broken fragments and defeat the sorcerer?'},{title:'The Dark Forest',text:'You have conquered the Green Valley! But darker challenges await in the Haunted Forest. Strange creatures lurk in the shadows...'},{title:'The Volcanic Caves',text:'Brave hero! You must brave the scorching Volcanic Caves. Lava flows and fire demons block your path!'},{title:'The Final Battle',text:'Three fragments collected! The evil sorcerer awaits you in his dark castle. Prepare for the ultimate showdown!'}];const platforms=[[{x:280,y:450,w:150,20},{x:450,y:380,w:150,h:20},{x:150,y:310,w:120,h:20},{x:550,y:280,w:100,h:20},{x:300,y:200,w:100,h:20}],[{x:200,y:450,w:120,h:20},{x:300,y:400,w:100,h:20},{x:500,y:350,w:120,h:20},{x:250,y:280,w:100,h:20},{x:600,y:250,w:100,h:20},{x:150,y:200,w:100,h:20}],[{x:180,y:450,w:120,h:20},{x:300,y:400,w:100,h:20},{x:500,y:350,w:120,h:20},{x:250,y:280,w:100,h:20},{x:600,y:250,w:100,h:20},{x:380,y:180,w:100,h:20}],[{x:130,y:400,w:100,h:20},{x:500,y:400,w:100,h:20},{x:300,y:350,w:150,h:20},{x:220,y:280,w:150,h:20},{x:540,y:230,w:100,h:20},{x:350,y:150,w:100,h:20}]];const enemies=[[{x:220,y:428,type:'walk',platform:[200,450,150,20]},{x:470,y:350,type:'walk',platform:[450,380,150,20]},{x:320,y:230,type:'fly'}],[{x:230,y:430,type:'walk',platform:[200,450,120,20]},{x:320,y:380,type:'walk',platform:[300,400,100,h:20]},{x:550,y:330,type:'walk',platform:[500,350,120,20]},{x:180,y:430,type:'fly'}],[{x:400,y:380,type:'fly'},{x:220,y:320,type:'walk',platform:[200,350,100,20]},{x:520,y:290,type:'fly'},{x:270,y:230,type:'walk',platform:[250,280,100,20]}],[{x:150,y:380,type:'walk',platform:[130,400,100,20]},{x:520,y:230,type:'fly'},{x:240,y:260,type:'walk',platform:[220,280,150,20]},{x:400,y:400,type:'fly'}]];const coins=[[{x:180,y:430},{x:380,y:370},{x:230,y:308}],[{x:180,y:430},{x:380,y:370},{x:230,y:308}],[{x:540,y:300},{x:380,y:430},{x:230,y:308}],[{x:400,y:400},{x:270,y:230},{x:210,y:168}]];let goal={x:650,y:180};let keys={left:0,right:0,up:0};class Player{constructor(x,y,type,platform){this.width=30;this.height=40;this.x=x;this.y=y;this.dx=0;this.dy=0;this.jumping=false;this.facingRight=true}update(){this.dx+=(keys.right-keys.left)*2;this.dx*=friction;this.dy+=gravity;if(type==='walk'&&platform){this.minX=platform[0];this.maxX=platform[0]+platform[2]-this.width}else{this.minX=-Infinity;this.maxX=Infinity}this.x+=this.dx;if(this.x<this.minX){this.x=this.minX;this.dx=-1}else if(this.x>this.maxX){this.x=this.maxX;this.dx=1}this.y+=this.dy;this.jumping=false}draw(){ctx.save();if(!this.facingRight)ctx.scale(-1,1);ctx.translate(this.facingRight?0:-canvas.width,0);const drawX=this.facingRight?this.x:canvas.width-this.x-this.width;ctx.fillStyle='#FFD700';ctx.fillRect(drawX+5,this.y+5,20,8);ctx.fillStyle='#FFA500';ctx.beginPath();ctx.arc(drawX+15,this.y+20,12,0,Math.PI*2);ctx.fill();ctx.fillStyle='#000';ctx.fillRect(drawX+10,this.y+17,4,4);ctx.fillRect(drawX+17,this.y+17,4,4);ctx.beginPath();ctx.arc(drawX+15,this.y+23,5,0,Math.PI);ctx.stroke();ctx.fillStyle='#FFA500';ctx.fillRect(drawX+10,this.y+32,10,8);ctx.fillStyle='#8B4513';ctx.fillRect(drawX+10,this.y+32,3,8);ctx.fillRect(drawX+17,this.y+32,3,8);ctx.restore();if(currentDialogue&&currentDialogue.char==='player'){this.drawSpeechBubble(currentDialogue.text,currentDialogue.name)}}}class Enemy{constructor(x,y,type,platform){this.width=30;this.height=40;this.x=x;this.y=y;this.dx=type==='fly'?1:1.2;this.dy=type==='fly'?0.5:0;this.platform=platform;this.type=type;this.collected=false}update(){if(this.type==='fly'){this.x+=this.dx;this.y+=this.dy;if(this.x<this.minX||this.x>this.maxX)this.dx*=-1;if(this.y<this.minY||this.y>this.maxY)this.dy*=-1}else{this.moveRange=150;this.startX=this.platform[0];this.maxX=this.platform[0]+this.platform[2]-this.width}else{this.x+=this.dx;if(Math.abs(this.x-this.startX)>this.moveRange)this.dx=-1;else if(this.x<this.startX+5)this.dx=1}}draw(){ctx.fillStyle=this.type==='fly'?'#8B008B':'#FF0000';ctx.fillRect(this.x+10,this.y+5,10,8);ctx.beginPath();ctx.arc(this.x+15,this.y+20,12,0,Math.PI*2);ctx.fillStyle='#FF4444';ctx.fill();ctx.fillStyle='#000';ctx.fillRect(this.x+10,this.y+18,3,3);ctx.fillRect(this.x+17,this.y+18,3,3);ctx.fillRect(this.x+10,this.y+32,10,8);ctx.fillStyle='#8B0000';ctx.fillRect(this.x+10,this.y+32,3,8);ctx.fillRect(this.x+17,this.y+32,3,8);if(currentDialogue&&currentDialogue.char==='npc'&&!this.collected){this.drawSpeechBubble(currentDialogue.text,currentDialogue.name)}}drawSpeechBubble(text,name){ctx.fillStyle='rgba(255,255,255,0.95)';ctx.strokeStyle='#000';ctx.lineWidth=2;const bubbleW=200;const bubbleH=60;const bubbleX=this.x-85;const bubbleY=this.y-70;ctx.beginPath();ctx.roundRect(bubbleX,bubbleY,bubbleW,bubbleH,10);ctx.fill();ctx.stroke();ctx.fillStyle='#000';ctx.font='bold 12px Arial';ctx.fillText(name,bubbleX+10,bubbleY+15);ctx.font='11px Arial';const words=text.split(' ');let line='';let yPos=bubbleY+32;for(let word of words){const testLine=line+word+' ';if(ctx.measureText(testLine).width>bubbleW-20&&line!==''){ctx.fillText(line,bubbleX+10,yPos);line=word+' ';yPos+=14}else{line=testLine}}ctx.fillText(line,bubbleX+10,yPos)}}let player=new Player(50,400);let levelEnemies=[];let levelCoins=[];function initLevel(){player.x=50;player.y=400;player.dx=0;player.dy=0;collected=false;levelEnemies=enemies[currentLevel-1].map(e=>new Enemy(e.x,e.y,e.type,e.platform));levelCoins=coins[currentLevel-1].map(c=>({x:c.x,y:c.y,collected:false}));dialogueQueue=[...levelDialogues[currentLevel-1]];dialogueIndex=0;currentDialogue=null;setTimeout(()=>showNextDialogue(),1000)}function showStory(){const level=levels[currentLevel-1];document.getElementById('storyTitle').textContent=level.title;document.getElementById('storyText').textContent=level.text;document.getElementById('story').style.display='block'}function continueAdventure(){document.getElementById('story').style.display='none';initLevel();gameRunning=true;gameLoop()}function showNextDialogue(){if(dialogueIndex<dialogueQueue.length){currentDialogue=dialogueQueue[dialogueIndex];currentDialogue.name=currentDialogue.name===playerName?playerName:currentDialogue.name;dialogueIndex++;setTimeout(()=>showNextDialogue(),3500)}else{currentDialogue=null}}function gameLoop(){if(!gameRunning)return;ctx.clearRect(0,0,canvas.width,canvas.height);player.update();platforms[currentLevel-1].forEach(p=>{ctx.fillStyle='#8B4513';ctx.fillRect(p.x,p.y,p.w,p.h);if(player.dy>=0&&player.y+player.height<=p.y+10&&player.y+player.height+player.dy>=p.y&&player.x+player.width>p.x&&player.x<p.x+p.w){player.y=p.y-player.height;player.dy=0;player.jumping=false}});if(player.y+player.height>=580){player.y=580-player.height;player.dy=0;player.jumping=false}player.draw();levelEnemies.forEach(e=>{e.update();e.draw();if(!e.collected&&player.x<e.x+e.width&&player.x+player.width>e.x&&player.y<e.y+e.height&&player.y+player.height>e.y){lives--;e.collected=true;if(lives<=0){gameOver(false)}else{player.x=50;player.y=400}}});levelCoins.forEach(c=>{if(!c.collected){ctx.fillStyle='#FFD700';ctx.beginPath();ctx.arc(c.x,c.y,10,0,Math.PI*2);ctx.fill();if(player.x.x+10&&player.x+player.width>c.x-10&&player.y.y+10&&player.y+player.height>c.y-10){c.collected=true;score+=100}}});ctx.fillStyle='#FFD700';ctx.fillRect(goal.x,goal.y,30,30);ctx.fillStyle='#FFF';ctx.font='20px Arial';ctx.fillText('â˜…',goal.x+7,goal.y+23);if(player.x<goal.x+30&&player.x+player.width>goal.x&&player.y<goal.y+30&&player.y+player.height>goal.y){if(currentLevel<maxLevels){currentLevel++;score+=500;gameRunning=false;showStory()}else{gameOver(true)}}document.getElementById('level').textContent=currentLevel;document.getElementById('lives').textContent=lives;document.getElementById('score').textContent=score;requestAnimationFrame(gameLoop)}function gameOver(won){gameRunning=false;document.getElementById('gameOverTitle').textContent=won?'ðŸŽ‰ Victory! ðŸŽ‰':'ðŸ’€ Game Over';document.getElementById('gameOverText').textContent=won?`Congratulations ${playerName}! You defeated the evil sorcerer and restored the Golden Star! Final Score: ${score}`:`Better luck next time, ${playerName}. Final Score: ${score}`;document.getElementById('gameOver').style.display='block'}function restartGame(){lives=3;score=0;currentLevel=1;document.getElementById('gameOver').style.display='none';showStory()}window.addEventListener('keydown',e=>{if(e.key==='ArrowLeft'){keys.left=1;player.facingRight=false}if(e.key==='ArrowRight'){keys.right=1;player.facingRight=true}if(e.key==='ArrowUp'&&!player.jumping){keys.up=1;player.dy=-jumpPower;player.jumping=true}});window.addEventListener('keyup',e=>{if(e.key==='ArrowLeft')keys.left=0;if(e.key==='ArrowRight')keys.right=0;if(e.key==='ArrowUp')keys.up=0});</script></body></html>
