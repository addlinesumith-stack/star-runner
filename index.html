<!DOCTYPE html><html><head><title>Star Runner Game - Coming Soon</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{margin:0;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);font-family:Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;color:#fff}.container{text-align:center;padding:40px;background:rgba(255,255,255,0.1);border-radius:15px;box-shadow:0 8px 32px rgba(0,0,0,0.3)}h1{font-size:3em;margin:0 0 20px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}p{font-size:1.2em;margin:10px 0}.game{margin:30px auto;padding:20px;background:#1e3a8a;border-radius:10px;border:3px solid #fff;max-width:400px}canvas{display:block;margin:0 auto}#score{font-size:1.5em;color:#FFD700;margin-top:15px}</style></head><body><div class="container"><h1>⭐ Star Runner</h1><p>Mario-style Platformer Game</p><div class="game"><canvas id="canvas" width="400" height="300"></canvas><div id="score">Score: 0 | Stars: 0/5</div><p style="font-size:0.9em;margin-top:15px">← → Move | SPACE Jump</p></div><p style="margin-top:20px;font-size:0.9em">Full version coming soon!</p></div><script>const c=document.getElementById('canvas'),ctx=c.getContext('2d');let score=0,stars=0;const p={x:50,y:200,w:25,h:25,vy:0,j:!1};const g=0.5,js=-10,ms=4;const k={};const pl=[{x:0,y:280,w:400,h:20},{x:100,y:200,w:100,h:15},{x:250,y:150,w:100,h:15}];const st=[{x:150,y:170,c:!1},{x:300,y:120,c:!1},{x:50,y:250,c:!1},{x:200,y:100,c:!1},{x:350,y:230,c:!1}];document.addEventListener('keydown',e=>{k[e.code]=!0;if(e.code==='Space'&&!p.j){p.vy=js;p.j=!0}});document.addEventListener('keyup',e=>k[e.code]=!1);function u(){if(k['ArrowLeft'])p.x-=ms;if(k['ArrowRight'])p.x+=ms;p.x=Math.max(0,Math.min(c.width-p.w,p.x));p.vy+=g;p.y+=p.vy;pl.forEach(pf=>{if(p.x<pf.x+pf.w&&p.x+p.w>pf.x&&p.y+p.h>=pf.y&&p.y+p.h<=pf.y+pf.h&&p.vy>=0){p.y=pf.y-p.h;p.vy=0;p.j=!1}});if(p.y>c.height){p.x=50;p.y=200;p.vy=0}st.forEach(s=>{if(!s.c){const dx=p.x+p.w/2-(s.x+7),dy=p.y+p.h/2-(s.y+7),d=Math.sqrt(dx*dx+dy*dy);if(d<20){s.c=!0;stars++;score+=100;document.getElementById('score').textContent='Score: '+score+' | Stars: '+stars+'/5'}}})}function d(){ctx.fillStyle='#1e3a8a';ctx.fillRect(0,0,c.width,c.height);pl.forEach(pf=>{ctx.fillStyle='#4ECDC4';ctx.fillRect(pf.x,pf.y,pf.w,pf.h)});st.forEach(s=>{if(!s.c){ctx.fillStyle='#FFD700';ctx.beginPath();for(let i=0;i<5;i++){const a=i*4*Math.PI/5;ctx.lineTo(s.x+7+Math.cos(a)*7,s.y+7+Math.sin(a)*7)}ctx.closePath();ctx.fill()}});ctx.fillStyle='#FF6B6B';ctx.fillRect(p.x,p.y,p.w,p.h);if(stars>=5){ctx.fillStyle='rgba(0,0,0,0.7)';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#FFD700';ctx.font='bold 24px Arial';ctx.textAlign='center';ctx.fillText('YOU WIN!',c.width/2,c.height/2);ctx.font='16px Arial';ctx.fillStyle='#fff';ctx.fillText('Score: '+score,c.width/2,c.height/2+30)}}function l(){u();d();requestAnimationFrame(l)}l()</script></body></html>
