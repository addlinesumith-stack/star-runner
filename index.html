<!DOCTYPE html><html><head><title>Star Runner</title><style>body{margin:0;background:#87CEEB;display:flex;justify-content:center;align-items:center;height:100vh}canvas{border:2px solid #000}</style></head><body><canvas id="game" width="800" height="600"></canvas><script>const c=document.getElementById('game').getContext('2d');let p={x:50,y:500,w:30,h:40,dx:0,dy:0,j:false};const plat=[{x:0,y:580,w:800,h:20},{x:200,y:450,w:150,h:20},{x:450,y:380,w:150,h:20}];const goal={x:650,y:300,w:30,h:30};const k={};function loop(){p.dy+=0.6;p.x+=p.dx;p.y+=p.dy;p.j=false;plat.forEach(t=>{if(p.dy>=0&&p.y+p.h<=t.y+10&&p.y+p.h+p.dy>=t.y&&p.x+p.w>t.x&&p.x<t.x+t.w){p.y=t.y-p.h;p.dy=0;p.j=true}});if(p.x<goal.x+goal.w&&p.x+p.w>goal.x&&p.y<goal.y+goal.h&&p.y+p.h>goal.y){alert('Won!');p.x=50;p.y=500}c.clearRect(0,0,800,600);c.fillStyle='#8B4513';plat.forEach(t=>c.fillRect(t.x,t.y,t.w,t.h));c.fillStyle='#FF0000';c.fillRect(p.x,p.y,p.w,p.h);c.fillStyle='#FFD700';c.fillRect(goal.x,goal.y,goal.w,goal.h);p.dx=0;if(k.ArrowLeft)p.dx=-5;if(k.ArrowRight)p.dx=5;if(k.ArrowUp&&p.j)p.dy=-12;requestAnimationFrame(loop);}addEventListener('keydown',e=>k[e.key]=true);addEventListener('keyup',e=>k[e.key]=false);loop();</script></body></html>
